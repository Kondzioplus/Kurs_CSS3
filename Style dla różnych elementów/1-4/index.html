<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja nowa strona</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section>
			<article>
				<table>
                    <!-- znacznik CAPTION - tytuł nad tabelą -->
					<caption>Kilka przydatnych właściwości CSS</caption>
					<!-- znacznik THEAD - górna część tabeli -->
                    <thead>
                        <!-- znacznik TR - wiersz-->
						<tr>
                            <!--znacznik TH - kolumna -->
							<th>Lp.</th>
							<th>Nazwa</th>
							<th>Funkcjonalność</th>
						</tr>
					</thead>
                    <!-- znacznik TBODY - zawartość tabeli-->
					<tbody>
						<tr>
                            <!-- znacznik TD - wiersz w zawartosci tabeli -->
							<td>1</td>
							<td>box-shadow</td>
							<td>Dodaje cień do pudełka</td>
						</tr>
						<tr>
							<td>2</td>
							<td>filter</td>
							<td>Efekty filtrów (rozmycie, kolory itp.)</td>
						</tr>
						<tr>
							<td>3</td>
							<td>background</td>
							<td>Definiuje tło elementu</td>
						</tr>
						<tr>
							<td>4</td>
							<td>float</td>
							<td>Pozwala na "pływanie" elementów</td>
						</tr>
						<tr>
							<td>5</td>
							<td>border</td>
							<td>Określa właściwości obramowania</td>
						</tr>
					</tbody>
				</table>
			</article>
		</section>
	</main>
</body>
</html>
